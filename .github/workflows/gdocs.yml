name: Get GDocs Content

on:
  schedule:
    - cron: '0 19 * * *'

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run script
        run: node ./js/fetch-google.js
        env:
          NODE_ENV: production