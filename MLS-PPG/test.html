<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.js"></script>
<script>

var margin = {top: 20, right: 80, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 760 - margin.top - margin.bottom;

var x = d3.scale.linear()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var color = d3.scale.ordinal()
      .domain(["CHI", "CHV", "COL", "CLB", "DCU", "FCD", "LAG", "HOU", "MTL", "NER", "NYRB", "POR", "PHL", "RSL", "SJE", "SEA", "SKC", "TBM", "TOR", "MIA", "VAN"])
      .range(["#AF2626", "#AA002C", "#91022D", "#FFDB00", "#000000", "#CF0032", "#00245D", "#F36600", "#122089", "#0A2141", "#D50031", "#004812", "#B18500", "#A50531", "#0051BA", "#4F8A10", "#A4BBD7", "#348AE1", "#D80016", "#0051BA", "#12264C"]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var line = d3.svg.line()
    .defined(function(d) { return !isNaN(d.PPG); })
    .x(function(d) { return x(d.Year); })
    .y(function(d) { return y(d.PPG); });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.tsv("mls.tsv", function(error, data) {
  color.domain(d3.keys(data[0]).filter(function(key) { return key !== "Year"; }));


  // data.forEach(function(d) {
  //   d.Year = +d.Year;
  // });

  var teams = color.domain().map(function(name) {
    return {
      name: name,
      values: data.map(function(d) {
        return {Year: d.Year, PPG: +d[name]};
      })
    };
  });

  console.log(teams);

  x.domain(d3.extent(data, function(d) { return d.Year; }));

  y.domain([
    d3.min(teams, function(c) { return d3.min(c.values, function(v) { return v.PPG; }); }),
    d3.max(teams, function(c) { return d3.max(c.values, function(v) { return v.PPG; }); })
  ]);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("PPG");

    svg.selectAll(".dot")
    .data(data.filter(function(d) { return d.PPG; }))
  .enter().append("circle")
    .attr("class", "dot")
    .attr("cx", line.x())
    .attr("cy", line.y())
    .attr("r", 3.5);

  var team = svg.selectAll(".team")
      .data(teams)
    .enter().append("g")
      .attr("class", "team");

  team.append("path")
      .attr("class", "line")
      .attr("d", function(d) { return line(d.values); })
      .style("stroke", function(d) { return color(d.name); })
      .style("stroke-width", "2")
      .on("mouseover", function(d) {
        d3.selectAll("path.line").transition().style("opacity", 0.25);
        d3.select(this).transition().style("stroke-width", "6").style("opacity", 1);
      })                  
      .on("mouseout", function(d) {
        d3.selectAll("path.line").transition().style("opacity", 1).style("stroke-width", "2");
      });

  team.append("text")
      .datum(function(d) { return {name: d.name, value: d.values[d.values.length - 1]}; })
      .attr("transform", function(d) { 
        
          return "translate(" + x(d.value.Year) + "," + y(d.value.PPG) + ")"; 
        })
      .attr("x", 3)
      .attr("dy", ".35em")
      .text(function(d) { return d.name; });
});

</script>
</body></html>
